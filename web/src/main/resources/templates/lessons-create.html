<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Create Lessons</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/lessons/{groupId}(groupId=${groupId})}" th:object="${lesson}">
                <div class="form-row mb-3">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                th:field="*{name}"
                                placeholder="lesson name">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lecture">Lecture</label>
                        <input
                                type="text"
                                class="form-control"
                                id="lecture"
                                name="lecture"
                                th:field="*{lecture}"
                                placeholder="lecture name">
                        <p th:if="${#fields.hasErrors('lecture')}" class="text-danger" th:errors="*{lecture}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">Photo Url</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="photoUrl">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="startTime">Start Time</label>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="startTime"
                                name="startTime"
                                th:field="*{startTime}"
                                placeholder="Start Time">
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endTime">End Time</label>
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="endTime"
                                name="endTime"
                                th:field="*{endTime}"
                                placeholder="End Time">
                        <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create new lesson to study</button>
            </form>
        </div>
    </section>

</main>
</body>
</html>
