<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Lesson List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Lessons to study</h1>
                <p class="lead fw-normal text-muted mb-0">Lessons found!</p>
            </div>
            <div class="row gx-5">
                <div th:each="lesson :${lessons}" class="col-lg-6 mb-2">
                    <hr>
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${lesson.photoUrl}" alt="..." />
                        <a th:text="${lesson.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
                    </div>
                    <a th:href="@{/lessons/{lessonId}(lessonId=${lesson.id})}" class="btn btn-primary">View</a>
                    <div th:if="${user.id} == ${lesson.group.createdBy.id}">
                        <a th:href="@{/lessons/{lessonId}/edit(lessonId=${lesson.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/lessons/{lessonId}/delete(lessonId=${lesson.id})}" class="btn btn-primary">Delete</a>
                    </div>

                    <hr>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
