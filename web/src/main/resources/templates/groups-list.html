<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Groups List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Students near you</h1>
                <p class="lead fw-normal text-muted mb-0">Students found in your area!</p>
            </div>
            <div class="row gx-5">
                <div th:each="group :${groups}" class="col-lg-6 mb-2">
                    <hr>
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${group.photoUrl}" alt="..." />
                        <a th:text="${group.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/groups/{groupId}/edit(groupId=${group.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
